<div class="container">
    <h2>Please confirm your data:</h2>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login details:</h3>
        </div>
        <div class="panel-body">
            <div><span class="bold">Email:</span> {{ email }}</div>
            <div><span class="bold">Password:</span> {{ password }}</div>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Personal information:</h3>
        </div>
        <div class="panel-body">
            <div><span class="bold">Name:</span> {{ name }}</div>
            <div><span class="bold">Date of birth:</span> {{ dt | date: "dd.MM.yyyy" }}</div>
            <div><span class="bold">About yourself:</span> {{ about }}</div>
        </div>
    </div>
    <div class="btn btn-success"
         ng-click="confirm()">Confirm!
    </div>
    <div ng-if="confirmed">
        <p class="error-message alert alert-success">Congratulations! You've been registered successfully!</p>
    </div>
</div>
